<body onLoad="createCode();document.getElementById('userName').focus();GetCookie();" >



        <div id="container" class="cls-container">

            <!-- BACKGROUND IMAGE -->
            <!--===================================================-->
            <div id="bg-overlay" class="bg-img" style="background-image: url('img/bg-img/7.jpg')"></div>


            <!-- LOGIN FORM -->
            <!--===================================================-->
            <div class="cls-content">
                <div class="cls-content-sm panel">
                    <div class="panel-body">
                        <div class="mar-ver pad-btm">
                            <h1 class="h3 mar-no">用户登陆</h1>

                        </div>


                        <form class="form-horizontal">
                            <div class="form-group user">
                                <label  class="col-sm-3 control-label">用户名：</label>
                                <div class="col-sm-8">
                                     <input type="text" name="userName" id="userName"  class="form-control" placeholder="" >
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label">密 &nbsp;&nbsp; 码：</label>
                                <div class="col-sm-8">
                                     <input type="password" name="password" id="password"  class="form-control" placeholder="" >
                                </div>
                            </div>

                           <div class="form-group">
                                <label class="col-sm-3 control-label">验证码：</label>
                                <div class="col-sm-3">
                                    <input type="text" id="yzm" size="5" class="form-control">
                                </div>
                               <div class="col-sm-3">
                                    <input type="button" id="checkCode" class="form-control" onClick="createCode()" title="刷新验证码" style="width:60px;background-image:url('img/timg.jpg');font-size:14px;font-weight:bolder
                                   ;text-align:center;border:0;letter-spacing:1px;font-family:Arial;font-style:italic; " />
                                </div>
                            </div>
                        </form>
                            <div class="checkbox pad-btm text-left">
                                <input  class="magic-checkbox" id="remember-password"  type="checkbox">
                                <label for="remember-password">记住密码</label>
                            </div>
                            <button class="btn btn-primary btn-lg btn-block" name="submit" onClick="checkInCorrect();validate()" id="login" >登陆</button>
                    </div>

                    <div class="pad-all">
                        <a href="#" class="btn-link mar-rgt">忘记密码?</a>
                        <a href="#" class="btn-link mar-lft">注册</a>

                    </div>
                </div>
            </div>
            <!--===================================================-->



        </div>









</body>
</html>
